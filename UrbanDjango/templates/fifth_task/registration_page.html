<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Имитация регистрации</title>
    {% if error %}<h3>{{ error }}</h3>{% endif %}
</head>
<body>
    <h1 align="center"> Имитация регистрации</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Ваш логин:</label>
        <input type="text" id="username" name="username" maxlength="30" required>
        <label for="password">Ваш пароль:</label>
        <input type=password id="password" name="password" minlength="8" required>
        <label for="repeat_password">Повторите пароль</label>
        <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
        <label for="age">Ваш свой возраст</label>
        <input type="number" id="age" name="age" max="200" required>
        <button>Отправить</button>
    </form>
</body>
</html>
